<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>SVG colored patterns via mask</title>
    <style>
        .hull {
            stroke-width: 40px;
            stroke-linejoin: round;
            opacity: 0.4;
        }
        .hull_right {
            fill: #7570b3;
            stroke: #7570b3;
        }
    </style>
</head>
<body>

<svg viewBox="0 0 600 600">
    <defs>
        <pattern id="diagonal-stripe-1" patternUnits="userSpaceOnUse" width="10" height="10"> <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScvPgogIDxwYXRoIGQ9J00tMSwxIGwyLC0yCiAgICAgICAgICAgTTAsMTAgbDEwLC0xMAogICAgICAgICAgIE05LDExIGwyLC0yJyBzdHJva2U9J2JsYWNrJyBzdHJva2Utd2lkdGg9JzEnLz4KPC9zdmc+Cg==" x="0" y="0" width="10" height="10"> </image> </pattern>

        <mask id="m0" maskUnits="userSpaceOnUse" x="0" y="0" width="600" height="600">
            <path class="hull hull_right" d="M100,225L100,150L80,112L50,90L25,150L25,225Z"></path>
        </mask>

        <mask id="pattern-mask" x="0" y="0" width="1" height="1" >
            <rect x="0" y="0" height="100%" width="100%" fill="url(#diagonal-stripe-1)" stroke="url(#diagonal-stripe-1)"></rect>
        </mask>

    </defs>
    <g mask="url(#m0)">
        <rect x="0" y="0" height="100%" width="100%" mask="url(#pattern-mask)" ></rect>
    </g>

    <path class="hull hull_right" d="M100,225L100,150L80,112L50,90L25,150L25,225Z"></path>

</svg>


</body>
</html>
