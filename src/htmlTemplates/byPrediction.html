<select id='predictionVariable' class="btn menu"
        data-bind="
                    options: predictionVariable,
                    value: currentPredictionVariable,
                    optionsCaption: predictionCaption">
</select>

<select id='predictionSelection' class="btn menu"
        data-bind="
                    visible: currentPredictionVariable(),
                    options: predictions,
                    value: currentPrediction,
                    optionsCaption: predictionProbCaption">
</select>
